env {
  parallelism = 1
  job.mode = "BATCH"
}

source {
  FakeSource {
    tables_configs = [
      {
          row.num = 5
          schema {
            table = "hbase_sink1"
            fields {
              name = string
              age = int
              c_tinyint = tinyint
              c_smallint = smallint
              c_bigint = bigint
              c_float = float
              c_double = double
              c_boolean = boolean
            }
          }
      },
      {
          row.num = 6
          schema {
            table = "hbase_sink2"
            fields {
              name = string
              age = int
              c_tinyint = tinyint
              c_smallint = smallint
              c_bigint = bigint
              c_float = float
              c_double = double
              c_boolean = boolean
            }
          }
      }
    ]
  }
}


sink {
  Hbase {
    zookeeper_quorum = "hbase_e2e:2181"
    table = "seatunnel_test"
    rowkey_column = ["name"]
    family_name {
      all_columns = info
    }
  }
}